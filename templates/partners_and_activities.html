<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>WFP Libya Distribution Point Manager</title>
</head>
<body>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


  <h1>WFP Libya Distribution Point Manager</h1>

  <br>

  <div class="container">
    <form method="POST" action="{{ url_for('home') }}">
      <button type="submit" class="btn btn-primary">Distribution Points List</button>
    </form>
  </div>

  <br>
  <div class="container">
  <table class="table table-sm">
    <tr>
      <th>{{type}}</th>
      <th></th>
      <th></th>
    </thead>
  </tr>
  <tbody>
    {% for x in data %}
    <tr>
        <form method="POST" action="{{ url_for('update_wfp_list') }}">
          <input type="hidden" value="{{x.id}}" name="id">
          <td><input type="text"  value="{{x.name}}" name="name"></td>
          <input type="hidden" value="{{x.type}}" name="type">
          <td><input type="submit" value="Update"></td>
        </form>
        <form method="POST" action="{{ url_for('delete_wfp_list') }}">
          <input type="hidden" value="{{x.id}}" name="id">
          <input type="hidden" value="{{x.type}}" name="type">
          <td><input type="submit" value="Delete"></td>
        </form>
      </td>
    </tr>
    {% endfor %}
  <form method="POST" action="{{ url_for('update_wfp_list') }}">
  <td><b><input type="text"  value="New" name="name"></b></td>
  <input type="hidden" value="{{type}}" name="type">
  <td><input type="submit" value="Add"></td>
  </form>

  </tbody>
</table>
</div>
</div>


</body>
</html>
